<!-- Contact Section -->
<section id="contact" class="w-full py-12 md:py-24 lg:py-32 bg-gray-50">
  <div class="container px-4 md:px-6 max-w-5xl mx-auto">
    <div class="flex flex-col items-center justify-center space-y-4 text-center">
      <h2 class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl">Get in Touch</h2>
      <p class="max-w-[600px] text-gray-500 md:text-xl">Have a project in mind or want to collaborate? Feel free to reach out!</p>
    </div>
    <div class="mx-auto max-w-6xl grid gap-6 md:grid-cols-2 lg:gap-12 mt-8">
      <div class="space-y-8">
        <div>
          <h3 class="text-xl font-bold">Contact Details</h3>
          <div class="flex items-center mt-4 gap-4">
            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100">
              <i data-lucide="mail" class="w-5 h-5"></i>
            </div>
            <a href="mailto:fathinafif@gmail.com" class="text-gray-500 hover:text-gray-900">fathinafif@gmail.com</a>
          </div>
        </div>
        <div>
          <h3 class="text-xl font-bold">Connect With Me</h3>
          <div class="flex gap-4 mt-4">
            <a href="#" class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 hover:bg-gray-200">
              <i data-lucide="linkedin" class="w-5 h-5"></i>
              <span class="sr-only">LinkedIn</span>
            </a>
            <a href="#" class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 hover:bg-gray-200">
              <i data-lucide="twitter" class="w-5 h-5"></i>
              <span class="sr-only">Twitter</span>
            </a>
            <a href="#" class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 hover:bg-gray-200">
              <i data-lucide="github" class="w-5 h-5"></i>
              <span class="sr-only">GitHub</span>
            </a>
            <a href="#" class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 hover:bg-gray-200">
              <i data-lucide="youtube" class="w-5 h-5"></i>
              <span class="sr-only">YouTube</span>
            </a>
          </div>
          <p class="mt-4 text-sm text-gray-500">I typically respond within 24 hours. For urgent matters, please mention it in the message.</p>
        </div>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6">
        <form class="space-y-4">
          <div class="grid gap-4 sm:grid-cols-2">
            <div class="space-y-2">
              <label for="name" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Name</label>
              <input type="text" id="name" placeholder="John Doe" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
            </div>
            <div class="space-y-2">
              <label for="email" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Email</label>
              <input type="email" id="email" placeholder="john@example.com" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
            </div>
          </div>
          <div class="space-y-2">
            <label for="message" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Message</label>
            <textarea id="message" placeholder="Your message here..." required class="flex min-h-[150px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"></textarea>
          </div>
          <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none ring-offset-background bg-primary text-primary-foreground hover:bg-primary/90 h-10 py-2 px-4 w-full">
            Send Message
            <i data-lucide="send" class="w-4 h-4 ml-2"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
