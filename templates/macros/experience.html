{% macro feature_card(title, type, company, duration, tasks, skills) %}
  <div class="relative pl-8">
    <div class="absolute left-0 top-0 w-4 h-4 bg-primary rounded-full border-4 border-white -translate-x-1/2"></div>
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="space-y-2">
        <div class="flex items-center justify-between flex-wrap gap-2">
          <h3 class="font-semibold text-xl">{{ title }}</h3>
          {% if type %}
            <span class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10">{{ type }}</span>
          {% else %}
            <div class="flex items-center gap-2">
              <i data-lucide="building-2" class="w-4 h-4"></i>
              <span class="font-medium">{{ company }}</span>
            </div>
          {% endif %}
        </div>
        <div class="flex items-center text-sm text-gray-500">
          <i data-lucide="calendar" class="w-4 h-4 mr-2"></i>
          {{ duration }}
        </div>
        <div class="prose prose-gray max-w-none">
          <ul class="list-disc pl-4 mt-4 space-y-2">
            {% for task in tasks %}
              <li>{{ task }}</li>
            {% endfor %}
          </ul>
        </div>
        <div class="flex flex-wrap gap-2 mt-4">
          {% for skill in skills %}
            <span class="inline-flex items-center rounded-md bg-gray-100 px-2 py-1 text-xs font-medium text-gray-600">{{ skill }}</span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endmacro %}
