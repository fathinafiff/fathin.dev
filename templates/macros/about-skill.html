{% macro skill_card(title, skills) %}
  <div class="space-y-4">
    <div class="flex items-center gap-2">
      <i data-lucide="code-2" class="w-5 h-5"></i>
      <h3 class="text-lg font-semibold">{{ title }}</h3>
    </div>
    <div class="flex flex-wrap gap-2">
      {% for skill in skills %}
        <span class="inline-flex items-center rounded-md bg-gray-100 px-2 py-1 text-xs font-medium text-gray-600">{{ skill }}</span>
      {% endfor %}
    </div>
  </div>
{% endmacro %}
